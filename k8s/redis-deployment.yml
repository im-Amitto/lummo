apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: redis
  template:
    metadata:
      labels:
        component: redis
    spec:
      containers:
      - image: redis
        name: redis
        volumeMounts:
        - name: "redis-dir"
          mountPath: "/data"
          readOnly: false
      volumes:
      - name: "redis-dir"
        persistentVolumeClaim:
          claimName: "persistent-volume-claim"