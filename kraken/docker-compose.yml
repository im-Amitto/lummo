version: '3.8'

services:
    redis:
        container_name: redis
        image: redis:5
    dev:
        container_name: kraken_api_dev
        image: meamyth/kraken-dev
        build:
            context: .
            target: development
            dockerfile: ./Dockerfile
        command: npm run start:debug
        ports:
            - 3000:5000
            - 9229:9229
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        environment:
            REDIS_HOST: redis
            REDIS_PORT: 6379
            REDIS_CI_HOST: redis
            REDIS_CI_PORT: 6369
            PORT: 5000
        restart: unless-stopped
        depends_on:
        - redis
    prod:
        container_name: kraken_api_prod
        image: meamyth/kraken-prod
        build:
            context: .
            target: production
            dockerfile: ./Dockerfile
        command: npm run start:prod
        ports:
            - 3001:5000
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        environment:
            REDIS_HOST: redis
            REDIS_PORT: 6379
            REDIS_CI_HOST: redis
            REDIS_CI_PORT: 6369
            PORT: 5000
        restart: unless-stopped
        depends_on:
        - redis